<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hotel Web Application</title>
        <meta charset="utf-8"/>
        <h:outputStylesheet name="css/index.css"/>
    </h:head>
    <h:body>
        <div id="container">
            <header><p><b><i>HOTEL</i></b></p><br/>
                <h5><i>-evidencija gostiju i boravaka-</i></h5>
            </header>
            
            <nav>
                <h:form>
                    <p:menubar>
                        <p:submenu label="Rad sa gostima">
                            <p:menuitem value="Unos gosta" action="unosGosta.xhtml" ajax="false" />
                            <p:menuitem value="Prikaz gostiju" action="pretragaGostiju" ajax="false" />                    
                        </p:submenu>
                        <p:submenu label="Rad sa boravcima">
                            <p:menuitem value="Unos Boravka" action="unosBoravka.xhtml" ajax="false" /> 
                            <p:menuitem value="Pretraga boravaka" action="pretragaBoravaka.xhtml" ajax="false" /> 
                        </p:submenu>
                        <p:menuitem value="Odjavi se" action = "login.xhtml" style="float:right"/>
                    </p:menubar>
                </h:form>
            </nav>
            <main>
                <table id="main_table">
                    <tr id="main_container">
                        <td id="main">
                              <div id="log" style="float:right;"><b><i>Ulogovani ste kao: #{mbObradaRecepcionera.rec} </i></b></div>
                              <br/><br/>
                                <ui:insert name ="main" id="main"></ui:insert>
                            
                        </td>
                        <td id="side">
                        </td>
                    </tr>
                    <tr>
                        <td id="footer" colspan="2">Softverski sistem za pracenje rada hotela</td>
                    </tr>
                </table>
            </main>
        </div>
    </h:body>
</html>
